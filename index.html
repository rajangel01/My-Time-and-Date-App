<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date">
            <div class="text">
                <h2>DATE</h2>
            </div>
            <div class="realdate">
                <div class="dayandmonth">
                    <div class="day">SUNDAY</div>
                    <div class="month">24 December</div>
                </div>
                <div class="year">
                    <div class="y1 yy">0</div>
                    <div class="y2 yy">0</div>
                    <div class="y3 yy">0</div>
                    <div class="y4 yy">0</div>
                </div>
            </div>
        </div>
        <div class="time">
            <div class="text">
                <h2>TIME</h2>
            </div>
            <div class="herotime">
                <div class="realtime">
                    <div class="hour">05</div>
                    <div class="min">30</div>
                    <div class="sec">00</div>
                </div>
                <div class="ampm">
                    <div class="ap">
                        <p>P</p>
                    </div>
                    <div class="m">M</div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
